packaging_format = 2

id = "yellow"
name = "Yellow"
description.en = "Content management system (CMS) for simple website"
description.fr = "SystÃ¨me de gestion de contenu (CMS) pour un site simple"

version = "2024.04.02~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0-only"
website = "https://datenstrom.se/yellow/"
demo = "https://datenstrom.se/yellow/demo/"
admindoc = "https://datenstrom.se/yellow/help/"
code = "https://github.com/datenstrom/yellow/"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/yellow"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/datenstrom/yellow/archive/d002650f84b9dcd028535d18c4d1118b66db5f4b.tar.gz"
        sha256 = "bf3584fc4decfee8d0612595e056a49fcce4f77e1eb06c2f757b1036a3957c21"
        autoupdate.upstream = "https://github.com/datenstrom/yellow"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-mbstring, php8.2-xmlrpc, php8.2-sqlite3, php8.2-soap, php8.2-gd, php8.2-xml, php8.2-cli, php8.2-curl, php8.2-zip"

