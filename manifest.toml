packaging_format = 2

id = "yellow"
name = "Yellow"
description.en = "Content management system (CMS) for simple website"
description.fr = "SystÃ¨me de gestion de contenu (CMS) pour un site simple"

version = "0.8.20~ynh4"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0-only"
website = "https://datenstrom.se/yellow/"
demo = "https://datenstrom.se/yellow/demo/"
admindoc = "https://datenstrom.se/yellow/help/"
code = "https://github.com/datenstrom/yellow/"

[integration]
yunohost = ">= 11.1.7"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/yellow"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.0-mbstring php8.0-xmlrpc php8.0-sqlite3 php8.0-soap php8.0-gd php8.0-xml php8.0-cli php8.0-curl php8.0-zip"
