packaging_format = 2

id = "yellow"
name = "Yellow"
description.en = "Content management system for simple website"
description.fr = "SystÃ¨me de gestion de contenu pour un site simple"

version = "2025.12.03~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0-only"
website = "https://datenstrom.se/yellow/"
demo = "https://datenstrom.se/yellow/demo/"
admindoc = "https://datenstrom.se/yellow/help/"
code = "https://github.com/datenstrom/yellow/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/yellow"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/datenstrom/yellow/archive/2c2306493c520a19753108b122b6f30465cdc712.tar.gz"
        sha256 = "826bcd3b5b00cc3b71c1334ee668e9c3df13a47db84e5bbeab017e742a668759"
        autoupdate.upstream = "https://github.com/datenstrom/yellow"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-mbstring, php8.3-xmlrpc, php8.3-sqlite3, php8.3-soap, php8.3-gd, php8.3-xml, php8.3-cli, php8.3-curl, php8.3-zip"
